<!DOCTYPE html>
<html>
<head>
	<title>Ripple Effect</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="ripple.css">
</head>
<body>
	<div>
		Welcome! This is a little project that uses JavaScript to produce a dipple effect when the cursor clicks or hovers over a div or a button. This effect doesn't work for input elements.
	</div>
	<h3>Demos</h3>
	<div>
		<h4>For Divs</h4>
		<div class="rippleEffect mouseHover">
			<div class="text">Hover Here</div>
		</div>
		<div class="rippleEffect mouseClick">
			<div class="text">Click Here</div>
		</div>
	</div>
	<div>
		<h4>For Buttons</h4>
		<button class="rippleEffect mouseHover">Hover Here</button>
		<button class="rippleEffect mouseClick">Click Here</button>
	</div>
</body>
</html>
